[phases.setup]
nixPkgs = ["nodejs_18", "postgresql_15", "git"]

[phases.install]
cmds = [
  "cd src/backend && npm install",
  "cd src/backend && npm install -g @prisma/client"
]

[phases.build]
cmds = [
  "cd src/backend && npm run db:generate",
  "cd src/backend && npx prisma generate"
]

[start]
cmd = "cd src/backend && npm start"

[variables]
NODE_ENV = "production"
PORT = "3000" 